<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDEKA Angebote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
        }
        h1 {
            color: #ffffff; /* Pure white for header */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1e1e1e; /* Darker table background */
            color: #e0e0e0; /* Light text in table */
        }
        th, td {
            border: 1px solid #333; /* Subtle border for table cells */
            padding: 5px;
            text-align: left;
        }
        th {
            background-color: #2c2c2c; /* Slightly lighter header background */
            font-weight: bold;
            color: #ffffff; /* White text for header */
        }
        tr:nth-child(even) {
            background-color: #202020; /* Alternate row color */
        }
        tr:hover {
            background-color: #333333; /* Highlight row on hover */
        }
        .hidden {
            display: none; /* Class to hide the column */
        }
        button {
            background-color: #333333; /* Darker button background */
            color: #e0e0e0; /* Light text for buttons */
            border: 1px solid #444; /* Subtle border for buttons */
            padding: 8px 12px;
            font-size: 14px;
            margin-right: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444; /* Slightly lighter on hover */
        }
    </style>
</head>
<body>
    <h1 id="page-title">EDEKA Wochenangebote</h1>
    <p id="offer-info">Lade aktuelle Informationen...</p>
    <button id="toggle-images">Bilder ausblenden</button>
    <button id="copy-products">Produkte kopieren</button>
    <table>
        <thead>
            <tr>
                <th>Produkt</th>
                <th>Kategorie</th>
                <th>Preis</th>
                <th>Beschreibung</th>
                <th id="image-column">Bild</th>
            </tr>
        </thead>
        <tbody id="offer-table">
            <!-- Dynamische Inhalte werden hier eingefÃ¼gt -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
