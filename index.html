<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDEKA Angebote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 5px; /* Reduced padding for compact design */
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Alternate row color for readability */
        }
        tr:hover {
            background-color: #f1f1f1; /* Highlight row on hover */
        }
        img {
            max-width: 80px; /* Reduced image size */
            max-height: 50px; /* Ensure images fit compactly */
        }
        #offer-info {
            font-size: 1rem;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1 id="page-title">EDEKA Wochenangebote</h1>
    <p id="offer-info">Lade aktuelle Informationen...</p>
    <table>
        <thead>
            <tr>
                <th>Produkt</th>
                <th>Kategorie</th>
                <th>Preis</th>
                <th>Beschreibung</th>
                <th>Bild</th>
            </tr>
        </thead>
        <tbody id="offer-table">
            <!-- Dynamische Inhalte werden hier eingefÃ¼gt -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
