<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDEKA Angebote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        h1 {
            color: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            table-layout: fixed;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 5px;
            text-align: left;
            word-break: break-word;
            text-overflow: ellipsis;
        }

        .hidden {
            display: none;
        }

        .image-preview {
            position: absolute;
            /* Use absolute for better placement control */
            display: none;
            border: 2px solid #444;
            background-color: #1e1e1e;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 350px;
            max-height: 350px;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            /* Scale the image to fit the preview box */
            height: auto;
            max-height: 100%;
        }

        button,
        select,
        input {
            background-color: #333333;
            color: #e0e0e0;
            border: 1px solid #444;
            padding: 8px 12px;
            font-size: 14px;
            margin-right: 10px;
            cursor: pointer;
        }

        button:hover,
        select:hover,
        input:hover {
            background-color: #444;
        }

        td img {
            cursor: zoom-in;
        }

        td.image-cell {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <h1 id="page-title">EDEKA Wochenangebote</h1>
    <label for="file-dropdown">Wählen Sie eine Datei:</label>
    <select id="file-dropdown"></select>
    <p id="offer-info">Lade aktuelle Informationen...</p>
    <input id="search-input" type="text" placeholder="Suchen..." />
    <select id="category-filter" multiple aria-label="Kategorie-Filter"></select>
    <button id="deselect-categories" aria-label="Auswahl aufheben">Auswahl aufheben</button>
    <button id="hide-selected-categories" aria-label="Ausgewählte Kategorien ausblenden">Ausgewählte Kategorien
        ausblenden</button>
    <button id="toggle-images" aria-label="Bilder anzeigen oder ausblenden">Bilder laden</button>
    <button id="copy-products" aria-label="Sichtbare Produkte kopieren">Produkte kopieren</button>
    <div id="image-preview" class="image-preview"></div>
    <table>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Produkt</th>
                <th scope="col">Kategorie</th>
                <th scope="col">Preis</th>
                <th scope="col">Beschreibung</th>
                <th scope="col" id="image-column-header" class="hidden">Bild</th>
            </tr>
        </thead>
        <tbody id="offer-table"></tbody>
    </table>
    <div id="image-preview" class="image-preview"></div>
    <script src="script.js"></script>
</body>

</html>
